<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Milo Banana Backend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .form-content {
            animation: slideIn 0.6s ease-out 0.4s both;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 1;
            font-size: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
        }

        input:focus + i {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.loading {
            pointer-events: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(10px);
            animation: slideIn 0.3s ease-out forwards;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .user-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .user-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-link a:hover {
            color: var(--primary-color);
        }

        .security-notice {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(251, 191, 36, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: var(--warning-color);
            font-size: 0.85rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 0.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .admin-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="admin-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Administrator</h1>
            <p>Secure access to system administration</p>
        </div>

        <div class="security-notice">
            <i class="fas fa-exclamation-triangle"></i>
            Administrative access only - Authorized personnel
        </div>

        <div class="form-content">
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="adminPassword"><i class="fas fa-key"></i> Administrator Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter administrator password" required autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="btn">
                    <span class="btn-text">Access Admin Panel</span>
                </button>
            </form>

            <div id="statusMessage"></div>

            <div class="user-link">
                <a href="/login.html">
                    <i class="fas fa-user"></i>
                    User Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus password field
        window.addEventListener('load', () => {
            document.getElementById('adminPassword').focus();
        });

        async function handleAdminLogin(event) {
            event.preventDefault();

            const button = event.target.querySelector('button');
            const buttonText = button.querySelector('.btn-text');
            const password = document.getElementById('adminPassword').value;
            const statusDiv = document.getElementById('statusMessage');

            if (!password) {
                showStatus(statusDiv, 'Please enter the administrator password', 'error');
                return;
            }

            // Add loading state
            button.classList.add('loading');
            buttonText.style.opacity = '0';

            try {
                // Test admin authentication by trying to fetch config
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${password}`
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'config.get',
                        id: Date.now()
                    })
                });

                const result = await response.json();

                if (result.result) {
                    // Store admin token and redirect
                    localStorage.setItem('adminToken', password);
                    showStatus(statusDiv, 'Authentication successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1500);
                } else {
                    showStatus(statusDiv, result.error?.message || 'Invalid administrator password', 'error');
                }
            } catch (error) {
                showStatus(statusDiv, 'Authentication failed: ' + error.message, 'error');
            } finally {
                // Remove loading state
                button.classList.remove('loading');
                buttonText.style.opacity = '1';
            }
        }

        function showStatus(element, message, type) {
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';

            element.innerHTML = `
                <div class="status ${type}">
                    <i class="fas fa-${icon}"></i>
                    ${message}
                </div>
            `;

            setTimeout(() => {
                if (type !== 'success') {
                    element.innerHTML = '';
                }
            }, 5000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.querySelector('#adminLoginForm button').click();
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                // Verify token is still valid
                fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'config.get',
                        id: Date.now()
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.result) {
                        window.location.href = '/admin-dashboard.html';
                    }
                })
                .catch(() => {
                    // Token invalid, remove it
                    localStorage.removeItem('adminToken');
                });
            }
        });
    </script>
</body>
</html>
